version: '3'
services:
  api:
    container_name: nimgur-api-dev
    image: "${ECR_REGISTRY}/${ECR_REPOSITORY}:${GITHUB_SHA}"
    ports:
      - "8041" # map the service port to 8040 for staging
    environment:
      - NODE_ENV: prod
      - NIMGUR_AWS_ACCESS_KEY_ID: "${NIMGUR_AWS_ACCESS_KEY_ID}"
      - NIMGUR_AWS_ACCESS_KET_SECRET: "${NIMGUR_AWS_ACCESS_KET_SECRET}"
    command: ["node", "dist/index.js"]
